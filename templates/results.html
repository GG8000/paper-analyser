<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        .dataframe {
            font-size: 16px;
            border: 1px solid #ccc;
            border-collapse: collapse;
            margin: 10px 0;
        }

        .dataframe th,
        .dataframe td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        .dataframe th {
            background-color: #62a239;
        }

        .dataframe tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .dataframe tr:hover {
            background-color: #e0e0e0;
        }
    </style>

</head>

<body>
    <h1>Ergebnis:</h1>
    {{ dataframe | safe }}
</body>

</html>
