<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching-Improver</title>
    <style>
        textarea {
            width: 300px;
            height: 400px;
        }
    </style>
</head>

<body>
    <h1>Analyse Paper for used R-Packages</h1>
    <h2>If you want to have an overview in the browser use this form</h2>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="pdf_files[]" multiple accept=".pdf">
        <button type="submit">Upload</button>
    </form>
    <h2>If you want to process the data and download it as a csv-File, use this form</h2>

    <form method="POST" action="/download" enctype="multipart/form-data">
        <input type="file" name="pdf_files[]" multiple accept=".pdf">
        <button type="submit">Make CSV</button>
    </form>
    
</body>

</html>
